name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - feature/*
      - fix/*
      - release/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm run lint
    - run: npm run typecheck
  deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      VERSION: 1.1.2
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: sudo apt-get install rsync
    - run: npm install
    - run: npm run build
    - run: npx react-snap
    - name: rsync-deploy
      uses: Pendect/action-rsyncer@v1.1.0
      env:
        DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
      with:
        flags: '-avc --delete'
        src: 'build/'
        dest: 'root@"${{secrets.SERVER_IP}}":/var/www/website'

