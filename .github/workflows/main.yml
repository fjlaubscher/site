name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - feature/*
      - fix/*
      - release/*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 16
    - run: sudo apt-get install rsync
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn lint
    - run: yarn typecheck
    - run: yarn build
    - run: npx react-snap

