name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - feature/*
      - fix/*
      - release/*

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERSION: 2.0.0
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: sudo apt-get install rsync
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn lint
    - run: yarn typecheck
    - run: yarn build
    - run: npx react-snap
    - name: rsync-deploy
      uses: Pendect/action-rsyncer@v1.1.0
      env:
        DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
      with:
        flags: '-arv --delete'
        src: 'build/'
        dest: 'root@"${{secrets.SERVER_IP}}":/var/www/website'

